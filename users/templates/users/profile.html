{% extends 'base.html' %}

{% block content %}
<h2>Profile</h2>
<hr>
{% for user in users %}
<table>
  <tbody>
    <tr>
      <td>E-mail:</td>
      <td>{{user.email}}</td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>{{user.first_name}} {{user.last_name}}</td>
    </tr>
  </tbody>
</table>
{% endfor %}
{% endblock %}

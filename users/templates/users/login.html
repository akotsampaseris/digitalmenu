{%extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="w-50 mx-auto">
  <h2>Login</h2>
  <hr>
  <form method="post">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <hr>
  <a href="{% url 'users:register' %}">Don't have an account? Create one.</a>
</div>
{% endblock %}
